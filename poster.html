<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div id="nav-placeholder"></div>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                fetch("nav.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("nav-placeholder").innerHTML = data;
                });
            });
        </script>

    <section class="project-section container">
        <div class="row">
            
            <h1 class="text-center">Poster Design </h1>

            <div class="col-lg-4 col-md-6 col-sm-12 project">
                <h2>Welcome Poster</h2>
                <img src="img/poster/welcome_poster.png" alt="ttp" class="project-img" onclick="window.open('img/poster/welcome_poster.png', '_blank');"><br>
                <a target="_blank" href="img/poster/welcome_poster.png"><button type="button" class="btn btn-primary">View</button></a>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 project">

            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 project">

            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 project">

                <a target="_blank" href="img/poster/Participant_badges.png"><button type="button" class="btn btn-primary">View</button></a>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 project">
                <h2>Participant Badges</h2>
                <img src="img/poster/certificate.png" alt="ttp" class="project-img" onclick="window.open('img/poster/certificate.png', '_blank');"><br>
                <a target="_blank" href="img/poster/certificate.png"><button type="button" class="btn btn-primary">View</button></a>

    </section>

</html>
